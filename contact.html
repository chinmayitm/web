<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Global Trekker</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2C3E50;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        section {
            margin: 20px auto;
            width: 80%;
            max-width: 900px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2C3E50;
        }
        .form-container {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        input, textarea, select {
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        textarea {
            resize: vertical;
            height: 150px;
        }
        .button-container {
            display: flex;
            justify-content: center;
        }
        .submit-button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Reach out for any inquiries or feedback.</p>
    </header>

    <section>
        <h2>Get in Touch</h2>
        <p>If you have any questions, concerns, or just want to share your travel experiences with us, feel free to reach out. We're here to help!</p>

        <form action="submit_form.php" method="POST" class="form-container">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Your full name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Your email address" required>

            <label for="inquiry">Type of Inquiry</label>
            <select id="inquiry" name="inquiry" required>
                <option value="general">General Inquiry</option>
                <option value="support">Customer Support</option>
                <option value="partnership">Partnership</option>
                <option value="feedback">Feedback</option>
            </select>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

            <div class="button-container">
                <button type="submit" class="submit-button">Send Message</button>
            </div>
        </form>
    </section>

</body>
</html>
