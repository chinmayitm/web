<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now - GlobeTrekkerHub</title>
    <link rel="stylesheet" href="./css/style.css" />
    <style>
        .book-now {
            text-align: center;
            padding: 2em;
            background-color: #f9f9f9;
        }

        .book-now-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 1.5em;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #ffffff;
        }

        .form-group {
            margin-bottom: 1em;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.8em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: vertical;
        }

        button.btn-primary {
            background-color: #007BFF;
            color: #fff;
            padding: 0.8em 2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button.btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="./loo/logo11.webp" alt="GlobeTrekkerHub Logo" width="150px" />
        <ul class="navbar-links">
            <li><a href="./index.html">Home</a></li>
            <li><a href="https://en.wikipedia.org/wiki/Category:Lists_of_airline_destinations">Destinations</a></li>
            <li><a href="./contact.html">Contact Us</a></li>
        </ul>
    </nav>
    
    <section class="book-now">
        <h2 class="section-title">Book Now</h2>
        <p class="section-lead">Plan your next journey with ease</p>
        
        <form class="book-now-form" action="/submit_booking" method="POST">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>

            <div class="form-group">
                <label for="destination">Select Destination:</label>
                <select id="destination" name="destination" required>
                    <option value="" disabled selected>Select a destination</option>
                    <option value="mountains">Majestic Mountains</option>
                    <option value="desert">Endless Desert</option>
                    <option value="spiritual">Spiritual Sanctuary</option>
                    <option value="adventure">Adventure & Activities</option>
                </select>
            </div>

            <div class="form-group">
                <label for="travel-dates">Travel Dates:</label>
                <input type="date" id="travel-dates" name="travel_dates" required>
            </div>

            <div class="form-group">
                <label for="people">Number of Travelers:</label>
                <input type="number" id="people" name="number_of_people" min="1" placeholder="Enter number of travelers" required>
            </div>

            <div class="form-group">
                <label for="message">Additional Notes:</label>
                <textarea id="message" name="message" rows="4" placeholder="Let us know any specific requirements or details"></textarea>
            </div>

            <button type="submit" class="btn-primary">Book Now</button>
        </form>
    </section>

    <footer>
        <p>Â© 2024 Global Trekker. All Rights Reserved.</p>
    </footer>
</body>
</html>
